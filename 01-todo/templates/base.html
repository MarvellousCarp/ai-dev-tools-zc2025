<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TODO App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #020617;
            border-radius: 12px;
            padding: 16px 18px;
            border: 1px solid #1f2937;
        }

        h1 {
            margin-top: 0;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 720px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #020617;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #1f2937;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 4px 10px;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            color: #9ca3af;
            text-decoration: none;
            font-size: 13px;
        }

        .tab--active {
            background: #1d4ed8;
            border-color: #1d4ed8;
            color: white;
        }

        ul {
            padding-left: 16px;
        }

        .completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .tag {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            color: #9ca3af;
            margin-left: 4px;
        }

        .tag-due {
            border-color: #facc15;
            color: #facc15;
        }

        .tag-done {
            border-color: #22c55e;
            color: #22c55e;
        }

        .btn {
            border-radius: 9999px;
            border: none;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-icon {
            width: 26px;
            height: 26px;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            background: transparent;
            color: #9ca3af;
            font-size: 13px;
        }

        form.inline {
            display: inline;
        }

        .field-group {
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            font-size: 13px;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
        }

        textarea {
            min-height: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Focus Tasks</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
