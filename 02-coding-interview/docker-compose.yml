services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_COLLAB_ENDPOINT: ${VITE_COLLAB_ENDPOINT:-ws://localhost:3001/collab}
    image: coding-interview-platform
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      WEBSOCKET_PATH: /collab
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
